<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games - Pong & Snake</title>
    <link href="dist/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="assets/icons/home.svg" alt="Home" /> Home</a
            >
          </li>
          <li>
            <a href="resume.html"
              ><img src="assets/icons/note.svg" alt="Resume" /> Resume</a
            >
          </li>
          <li>
            <a href="projects.html"
              ><img src="assets/icons/diary.svg" alt="Projects" /> Projects</a
            >
          </li>
          <li>
            <a href="games.html"
              ><img src="assets/icons/game.svg" alt="Games" /> Arcade</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-center">
      <!-- Pong Game Section -->
      <h1 class="game-heading">Pong Game</h1>
      <div id="pong-container" class="game-container">
        <canvas
          id="pong-game"
          width="600"
          height="400"
          style="border: 1px solid #000"
        ></canvas>

        <!-- Pong Start Menu Overlay -->
        <div id="start-menu" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2>Welcome to Pong!</h2>
            <button id="start-button" class="btn">Start Game</button>
          </div>
        </div>

        <!-- Pong Game Over Overlay -->
        <div id="game-over" class="overlay" style="display: none">
          <div class="overlay-content">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-button" class="btn">Restart Game</button>
            <button id="quit-button" class="btn">Quit</button>
          </div>
        </div>

        <!-- Pong Quit Button -->
        <button id="quit-game" class="btn quit-btn-large" style="display: none">
          Quit Game
        </button>
      </div>

      <!-- Snake Game Section -->
      <h1 class="game-heading">Snake Game</h1>
      <div id="snake-container" class="game-container">
        <canvas
          id="snake-game"
          width="600"
          height="400"
          style="border: 1px solid #000"
        ></canvas>

        <!-- Snake Start Menu Overlay -->
        <div id="snake-start-menu" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2>Welcome to Snake!</h2>
            <button id="snake-start-button" class="btn">Start Game</button>
          </div>
        </div>

        <!-- Snake Game Over Overlay -->
        <div id="snake-game-over" class="overlay" style="display: none">
          <div class="overlay-content">
            <h2>Game Over</h2>
            <button id="snake-restart-button" class="btn">Restart Game</button>
            <button id="snake-quit-button" class="btn">Quit</button>
          </div>
        </div>

        <!-- Snake Quit Button -->
        <button
          id="snake-quit-game"
          class="btn quit-btn-large"
          style="display: none"
        >
          Quit Game
        </button>
      </div>
    </main>
    <script type="module" src="js/pong.js"></script>
    <script type="module" src="js/snake.js"></script>
  </body>
</html>
